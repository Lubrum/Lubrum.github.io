<div>
  <h2>{{ include.title }}</h2>
    {% for skill in include.source %}
      <div class="skill">
        <p>{{ skill.name }}</p>
        <div class="skill-bar skill-bar-{{ skill.color }} skill-{{ skill.percentage }} wow animate__animated animate__slideInLeft" data-wow-delay="{{ forloop.index | divided_by: 20.0 }}">
          <span>{{ skill.percentage }}%</span>
        </div>
      </div>
    {% endfor %}
</div>
