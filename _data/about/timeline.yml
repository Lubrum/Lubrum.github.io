- title: Unipampa - Bolsista Remunerado
  from: 2013
  to: 2014
  description: Fui bolsista do <a href="http://dgp.cnpq.br/dgp/espelhogrupo/6857">Grupo de Pesquisa em Engenharia de Informação Aplicada e Tecnologias Educacionais (GREAT)</a>, atuando na criação de vídeos didáticos de ensino sobre Arquitetura e Organização de Computadores (AOC). O foco foi auxiliar os estudantes ingressantes nos assuntos relacionados com AOC. Foram obtidos ótimos resultados com a produção deste material, auxiliando estudantes da disciplina e de outros cursos de computação de universidades externas. Os vídeos podem ser conferidos no <a href="https://www.youtube.com/user/scamargo10/videos">canal do professor Sandro da Silva Camargo</a>, meu ex-orientador. Foram produzidos dois resumos sobre a metodologia e os resultados podendo ser conferidos nos links;<br><a href="http://200.132.146.161/index.php/siepe/article/view/6981">Pesquisa por Ferramentas de Captura de Áudio e de Tela de um Computador para a Geração de Vídeo-aulas de Ensino para a Disciplina de Introdução a Arquitetura de Computadores.</a><br><a href="http://200.132.146.161/index.php/siepe/article/view/7776">Uma Experiência de Uso de Vídeo Aulas no Ensino de Arquitetura de Computadores.</a>

- title: Unipampa - Graduação em Engenharia de Computação
  from: 2011
  to: 2015
  description: O meu Trabalho de Conclusão de Curso foi o desenvolvimento de um Objeto de Aprendizagem para o ensino de conceitos básicos de AOC para estudantes iniciantes em cursos de computação. O trabalho foi desenvolvido com Realidade Aumentada, através do uso das ferramentas FLARAS e Blender para a modelagem tridimensional dos componentes da arquitetura. Duas publicações foram geradas deste trabalho, conforme podem ser conferidas abaixo;<br><a href="http://www2.sbc.org.br/ceacpad/ijcae/v4_n1_dec_2015/IJCAE_v4_n1_dez_2015_paper_5_vf.pdf">Metodologia de Aplicação da Realidade Aumentada no Ensino de Arquitetura de Computadores.</a><br><a href="http://www2.sbc.org.br/ceacpad/ijcae/v6_n1_dec_2017/IJCAE_v6_n1_dez_2017_paper_2_vf.pdf">Avaliação do Uso de Realidade Aumentada no Ensino de Arquitetura e Organização de Computadores.</a>

- title: Embrapa - Estágio em Análise e Desenvolvimento de Sistemas
  from: 2015
  to: 2015
  description: Na unidade Embrapa Pecuária Sul, auxiliei o setor de socioeconomia na manipulação de dados de planilhas eletrônicas, automação de tarefas e no desenvolvimento de um Sistema online de Apoio à Tomada de Decisão para produtores rurais, com foco na pecuária de corte. O estágio foi parte do escopo do <a href="https://www.embrapa.br/busca-de-projetos/-/projeto/210797/desenvolvimento-de-sistemas-de-apoio-a-decisao-e-de-metodos-de-coleta-analise-de-dados-e-monitoramento-da-pecuaria-na-regiao-sul-do-brasil">Projeto MyBeef</a>, da Embrapa Pecuária Sul, cujo pesquisador responsável é o Dr. Vinícius do Nascimento Lampert. Keywords - HTML, CSS, Javascript, PHP, Yii framework, Excel, frontend e backend, desenvolvimento web.

- title: Unipampa - Professor do curso de Engenharia de Computação
  from: 2016
  to: 2018
  description: Fui professor substituto do curso de <a href="http://cursos.unipampa.edu.br/cursos/engenhariadecomputacao/">Engenharia de Computação</a> na <a href="https://unipampa.edu.br/bage/">UNIPAMPA</a>, sendo responsável pelas disciplinas de Introdução à Arquitetura de Computadores, Algoritmos e Programação e Laboratórios de Programação I e II, além de assistente dos professores de Arquitetura e Organização de Computadores I e II. Keywords - linguagem C, processadores hipotéticos e criação de materiais de aprendizagem.

- title: Unipampa - Mestrado em Computação Aplicada
  from: 2017
  to: 2019
  description: Fui bolsista do Programa de Auxílio da Pós-Graduação (PAPG) da Unipampa. Na dissertação, eu trabalhei com Business Intelligence aplicado na Pecuária de Corte Brasileira, como continuação do Projeto MyBeef, da Embrapa. O texto da Dissertação pode ser encontrado <a href="http://dspace.unipampa.edu.br:8080/jspui/handle/riu/3946"> neste link</a>. Neste mesmo período, eu publiquei os seguintes trabalhos;<br><a href="http://200.132.146.161/index.php/siepe/article/view/40708/25522">Análise de Aspectos Produtivos e Sociais da Atividade Leiteira Gaúcha e Brasileira</a>;<br><a href="https://seer.ufrgs.br/renote/article/view/89249/51490">Analysis of Student Performance Data from a Computer Architecture and Organization Course</a>;<br><a href="http://www.ccsenet.org/journal/index.php/jas/article/view/0/38109">Business Intelligence and Data Warehouse in Agrarian Sector, A Bibliometric Study</a>;<br>Em 2019, eu recebi o prêmio de <a href="https://www.embrapa.br/documents/1355331/41422601/CERTIFICADOS+PREMIA%C3%87%C3%83O.pdf/ce6f244b-3083-a0a0-7d8b-7fb9d9f2bd71">melhor Dissertação na área de Tecnologia da Informação Aplicada à Agropecuária no Concurso de Teses e Dissertações do 12º Congresso Brasileiro de Agroinfomática – SBIAgro 2019</a>. Keywords - R (ciência de dados), Ionic framework, suíte Pentaho, Business Intelligence, Data Warehouse, SQL e PostgreSQL.

- title: WPLEX Software - Analista Desenvolvedor
  from: 2019
  to: 2021
  description: Desenvolvimento de soluções para o transporte público brasileiro, em especial, para os produtos WPLEX-INFO (módulo de informação aos passageiros) e o WPLEX-CO (módulo de monitoramento e controle da operação das frotas de veículos). Keywords - Java (8, 11 e 17), Spring Boot, Swift, Maven, Gradle, Ant, HTML, CSS, Javascript, VueJS, Android Sdk e iOS, Ubuntu (Linux), SQL, PostgreSQL, MySQL, Oracle, Git, Gitlab, Jira, Slack e Confluence.  