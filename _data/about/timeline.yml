- title: WPLEX Software - Analista de Sistemas
  from: 2021
  to: 2024
  description: Atuação no desenvolvimento dos produtos WPLEX-INFO, WPLEX-CO e WPLEX-EP (escala de tripulantes). Realizei a migração de um sistema em Python com Flask para Pebble Templates e Java 17 com uma arquitetura mais simples de manter e evoluir, criação de um sistema mais eficiente de carga de dados em painéis com horários programados e estimados de ônibus nos terminais em Florianópolis, automação do build de serviços legados com Maven, migração para Java 17 de serviços em Java 8, participei da modernização do frontend do WPLEX-EP, além do atendimento das demandas de clientes e correções de problemas não previstos detectados em logs. Dentre os resultados da minha atuação estão a realização de entrega dos tickets da equipe de suporte, redução significativa da quantidade de bugs não reportados em produção, melhoria do tempo de carregamento de telas (algumas com ganhos maiores de 90%), melhorias de Clean Code e de arquitetura que simplificaram a experiência de desenvolvimento, redução de tempo de resposta de APIs, automação de tarefas em backend e no processo de implantação, redução de uso de CPU, memória e de custos na AWS, entre outros.

- title: WPLEX Software - Analista Desenvolvedor
  from: 2019
  to: 2021
  description: Desenvolvimento de soluções para o transporte público para os produtos WPLEX-INFO (módulo de informação aos passageiros) e o WPLEX-CO (módulo de monitoramento e controle da operação das frotas de veículos). As atividades envolviam atendimento de solicitações de novas features de clientes recebidas pela equipe de suporte, desenvolvimento de melhorias, correção de bugs, melhorias internas de desempenho, criação e manutenção de APIs internas e do aplicativo Floripa no Ponto, refactorings e modernizações relacionadas com versões do Java e dependências utilizadas, correção de incompatibilidades decorrentes de atualizações das versões do Android, execução de testes (manuais e automatizados) no backend e no app mobile (versão iOS e Android nativos), implantação dos produtos no EC2 (AWS), monitoramento de logs, gerenciamento de tickets no Jira, documentação do sistema no Confluence, participação em reuniões semanais com equipe para alinhamento de demandas e prioridades. Os maiores desafios consistiam em atender demandas do Floripa no Ponto, aplicativo de uso diário para transporte público coletivo por milhares de pessoas por dia em Florianópolis e demandas do WPLEX-CO, módulo de controle de operação, que envolvia o envio de dados de sensores de centenas de ônibus de vários clientes diariamente. 

